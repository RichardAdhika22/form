<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="pict-holder">  
            <img class="bg" src="images/background.avif" alt="city">
            <div class="logo-container">
                <img src="images/logo.png" alt="logo">
                <span>ODIN</span>
            </div>
        </div>
        <div class="input-holder">
            <div class="header text">
                <div class="description">
                    Welcome to this sample form where
                    you can fill in your data for your own satisfaction and gratitude.
                    C'mon, sign up!
                </div>
                <div class="short">
                    Absolutely Tempting!
                </div>
            </div>
            <div class="inputs">
                <form action="#" method="post">
                    <div class="title text">Let's do this!</div>
                    <div class="data">
                        <div>
                            <label for="first_name">*First Name</label>
                            <input type="text" name="first_name" id="first_name" minlength="1" maxlength="12" required>
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" maxlength="12">
                        </div>
                        <div>
                            <label for="email">*Email</label>
                            <input type="email" name="email" id="email" placeholder="you@example.com"
                            pattern=".+@.+\.com" title="Please enter a valid email, example: you@example.com" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password">*Password</label>
                            <input type="password" name="password" id="password" class="error" required>
                        </div>
                        <div>
                            <label for="confirm_password">*Confirm Password</label>
                            <input type="password" name="confirm_password" id="confirm_password" required>
                        </div>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="footer">
                <div class="text">Already have an account? 
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
